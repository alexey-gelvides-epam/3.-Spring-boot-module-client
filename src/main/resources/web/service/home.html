<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:align="center">
    <h1>Visitors</h1>
    <th:block>
        <table  border="1">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Registration Date</th>
                <th>Editing Date</th>
            </tr>
            <tr th:each="guest : ${guestList}">
                <td th:utext="${guest.getId()}"></td>
                <td th:utext="${guest.getName()}"></td>
                <td th:utext="${guest.getLastName()}"></td>
                <td th:utext="${guest.getPhone()}"></td>
                <td th:utext="${guest.getCreatedAt()}"></td>
                <td th:utext="${guest.getUpdatedAt()}"></td>
                <td>
                    <form th:method="GET" th:action="@{edit-guest/{id}(id=${guest.getId()})}">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{delete/{id}(id=${guest.getId()})}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <form th:method="GET" th:action="@{create-guest}">
            <input type="submit" value="Add new guest">
        </form>
    </th:block>
</div>
</body>
</html>
