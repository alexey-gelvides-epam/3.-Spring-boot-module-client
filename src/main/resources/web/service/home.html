<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:align="center">
    <h1>Visitors</h1>
    <th:block>
        <table  border="1">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Registration Date</th>
                <th>Editing Date</th>
            </tr>
            <tr th:each="visitor : ${visitorList}">
                <td th:utext="${visitor.getId()}"></td>
                <td th:utext="${visitor.getName()}"></td>
                <td th:utext="${visitor.getLastName()}"></td>
                <td th:utext="${visitor.getPhone()}"></td>
                <td th:utext="${visitor.getCreatedAt()}"></td>
                <td th:utext="${visitor.getUpdatedAt()}"></td>
                <td>
                    <form th:method="GET" th:action="@{edit-visitor/{id}(id=${visitor.getId()})}">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form th:method="DELETE" th:action="@{delete/{id}(id=${visitor.getId()})}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <form th:method="GET" th:action="@{create-visitor}">
            <input type="submit" value="Add new visitor">
        </form>
    </th:block>
</div>
</body>
</html>
